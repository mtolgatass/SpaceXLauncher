query LaunchesPast{
  launchesPast(limit: 10, sort: "launch_date_local", order: "DESC") {
    mission_name
    launch_date_local
    launch_site {
      site_name_long
    }
    links {
      video_link
    }
    rocket {
      rocket_name
    }
    ships {
      name
      home_port
      image
    }
  }
}

